<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Article Title - Mina Rafla's Blog">
    <title>Article Title - Mina Rafla</title>
    <link rel="stylesheet" href="../../styles.css">
    
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <!-- Header loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <article class="blog-article">
                <!-- Back to blog link -->
                <nav class="breadcrumb">
                    <a href="../../blog.html" class="breadcrumb-link">‚Üê Back to Blog</a>
                </nav>

                <!-- Article Header -->
                <header class="article-header">
                    <h1 class="article-title">Article Title Here</h1>
                    <p class="article-meta">Published: <time datetime="2024-01-15">January 15, 2024</time></p>
                </header>

                <!-- Optional: Article Image -->
                <div class="article-image-container">
                    <img src="image.jpg" alt="Article image" class="article-image">
                </div>

                <!-- Article Content -->
                <div class="article-content">
                </div>
            </article>
        </div>
    </main>

    <!-- Footer loaded dynamically -->
    <div id="footer-placeholder"></div>

    <script src="../../data/cv-data.js"></script>
    <script src="../../js/script.js"></script>
    
    <!-- Render math equations with KaTeX -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\[', right: '\\]', display: true},
                        {left: '\\(', right: '\\)', display: false}
                    ],
                    throwOnError: false
                });
            }
        });
    </script>
</body>
</html>
